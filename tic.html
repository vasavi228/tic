<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="tac.css">
  </head>
  <body>
    <h1 class="text">Tic-Tac-Toe Game</h1>
    <div class="tic-tac-toe-board" id="board">
      <div class="cell" click="moveno(1)"></div>
      <div class="cell" click="moveno(2)"></div>
      <div class="cell" click="moveno(3)"></div>
      <div class="cell" click="moveno(4)"></div>
      <div class="cell" click="moveno(5)"></div>
      <div class="cell" click="moveno(6)"></div>
      <div class="cell" click="moveno(7)"></div>
      <div class="cell" click="moveno(8)"></div>
      <div class="cell" click="moveno(9)"></div>
    </div>
    <div id="status">Player X's turn</div>
    <button id="restart" click="resetgame()">Restart Game</button>
    <script src="toe.js"></script>
  </body>
</html>
